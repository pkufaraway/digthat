<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>

</head>

<body>
<div id="gamearea">
    <div id="gridWrapper">
        <div id = "row" v-for = "m in length" class = row>
            <div id ="edgeline" class=row>
                <div id="line" v-for="n in length" class = edgeWrapper>
                    <div v-bind:class="nodes[m-1][n-1].class" v-on:click="nodeClick(nodes[m-1][n-1])"></div>
                    <div v-bind:class="hedges[m-1][n-1].class"  v-on:click="edgeClick(hedges[m-1][n-1])"></div>
                </div>
                <div v-bind:class="nodes[m-1][length].class" v-on:click="nodeClick(nodes[m-1][length])"></div>
            </div>
            <div id ="vedgeline" class = row>
                <div id="vedges" v-for="n in (length + 1)" class = edgeWrapper>
                    <div v-bind:class="vedges[m-1][n-1].class" v-on:click="edgeClick(vedges[m-1][n-1])"></div>
                    <div class="left"></div>
                </div>
            </div>
        </div>
        <div id ="lastline" class=row>
            <div v-for="n in length" class = edgeWrapper>
                <div v-bind:class="nodes[length][n-1].class" v-on:click="nodeClick(nodes[length][n-1])"></div>
                <div v-bind:class="hedges[length][n-1].class" v-on:click="edgeClick(hedges[length][n-1])"></div>
            </div>
        </div>
        <div v-bind:class="nodes[length][length]"></div>
    </div>

    <div id="infoPanel">
        <div id="tunnelInfo"></div>
        <div id="remainingPieces"></div>
        <div id="currentTunnel"></div>
        <div id="probeCount"></div>
        <div id="message"></div>
        <div class="btnbody">
            <input type="button" v-on:click="startGame()" class="button grad transition" id="start" value="Play with Two People" style="display: block">
            <transition name="fade">
                <div id="edgeInfo" v-if="showEdgeInfo()">
                    <p>Edges left: {{edgeLeft()}} Isvalid: {{isValid()}}</p>
                    <input type="button" v-on:click="gotoDetect()" value="I finished my tunnel">
                    <input type="button" v-on:click="clearBoard()" value="Clear and start again">
                </div>
            </transition>
            <transition name="fade">
                <div id="guessInfo" v-if="showGuessInfo()">
                    <p>Prepare to guess now</p>
                    <input type="button" v-on:click="finishPrepare()" value="I finished my guess">
                </div>
            </transition>
            <input type="button" class="button grad transition" id="startEasy" value="Play in Easy Mode" style="display: block">
            <input type="button" class="button grad transition" id="startAI" value="Play with AI" style="display: block">
            <input type="button" class="button grad transition" id="startEasyAI" value="Play with AI in Easy Mode" style="display: block">
            <input type="button" class="button grad transition" id="tunnelDone" value="I'm done building my tunnel." style="display: none">
            <input type="button" class="button grad transition" id="probesPlaced1" value="Done placing first round of probes." style="display: none">
            <input type="button" class="button grad transition" id="probesPlaced2" value="Done placing another round of probes." style="display: none">
            <input type="button" class="button grad transition" id="submitGuess" value="Ready to submit final guess." style="display: none">
            <button id="score" style="display:none" onClick="postScore(winningScore, winningPlayer)" type="button">Save Score</button>
        </div>
        <div class="badguy"></div>
        <div class="detector"></div>
    </div>

</div>
<script type="text/javascript" src="assets/js/bundle.js" charset="utf-8"></script>

</body>
