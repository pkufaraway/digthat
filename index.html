<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="semantic/dist/semantic.min.js" type="text/javascript" ></script>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
</head>

<body>
<div id="gamearea">
    <div id = "infoPanel">
        <div class="configureTool" v-if="showModeSelect()">
            <div>
                <select class="ui search dropdown" v-model="mode">
                    <option>AI</option>
                    <option>PvP</option>
                </select>

                <select class="ui search dropdown" v-model="size">
                    <option v-for="sizeReal in sizes" v-bind:value="sizeReal">
                        {{ sizeReal }}
                    </option>
                </select>

                <select class="ui search dropdown" v-model="difficulty">
                    <option>Easy</option>
                    <option>Normal</option>
                </select>

                <button class="ui primary button" v-on:click="startGame(gameStatus)">Start Game! </button>


                <transition name="fade">
                    <div id="saveButton" v-if="showScoreButton()">
                        <button class="ui primary button" id="score">Save Score</button>
                    </div>
                </transition>
            </div>
        </div>

        <div class ="tunnelInfo">
            <transition name="fade">
                <div id="edgeInfo" v-if="showEdgeInfo()">
                    <h2>Edges left: {{edgeLeft()}} Isvalid: {{isValid()}}</h2>
                    <button class="ui blue button" v-on:click="gotoDetect()">I finished my tunnel</button>
                    <button class="ui red button" v-on:click="clearBoard()">Clear and start again</button>
                </div>
            </transition>
        </div>

        <div class="guessInfo">
            <transition name="fade">
                <div id="guessInfo" v-if="showGuessInfo()">
                    <h2>Guess round {{guessRound}} of 3</h2>
                    <button class="ui blue button" v-on:click="finishPrepare()">Finish this Round</button>
                </div>
            </transition>

            <transition name="fade">
                <div id="finishGuess" v-if="showFinishGuessInfo()">
                    <input type="button" v-on:click="finishGuess()" value="Finish Guess">
                </div>
            </transition>
        </div>
    </div>

    <div id="gridWrapper">
        <div id = "row" v-for = "m in size" class = row>
            <div id ="edgeline" class=row>
                <div id="line" v-for="n in size" class = edgeWrapper>
                    <div v-bind:class="nodes[m-1][n-1].class" v-on:click="nodeClick(nodes[m-1][n-1])"></div>
                    <div v-bind:class="hedges[m-1][n-1].class"  v-on:click="edgeClick(hedges[m-1][n-1])"></div>
                </div>
                <div v-bind:class="nodes[m-1][size].class" v-on:click="nodeClick(nodes[m-1][size])"></div>
            </div>
            <div id ="vedgeline" class = row>
                <div id="vedges" v-for="n in (size + 1)" class = edgeWrapper>
                    <div v-bind:class="vedges[m-1][n-1].class" v-on:click="edgeClick(vedges[m-1][n-1])"></div>
                    <div class="left"></div>
                </div>
            </div>
        </div>
        <div id ="lastline" class= row >
            <div v-for="n in size" class = edgeWrapper>
                <div v-bind:class="nodes[size][n-1].class" v-on:click="nodeClick(nodes[size][n-1])"></div>
                <div v-bind:class="hedges[size][n-1].class" v-on:click="edgeClick(hedges[size][n-1])"></div>
            </div>
            <div v-bind:class="nodes[size][size].class" v-on:click="nodeClick(nodes[size][size])"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/bundle.js" charset="utf-8"></script>

</body>
